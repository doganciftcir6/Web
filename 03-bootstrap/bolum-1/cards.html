<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap kütüphanesini kurmak için link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
         /* içerikleri biraz köşelerden uzaklaştıralım */
         body{
            padding: 100px;
        }
    </style>
</head>
<body>
<!--div oluşturucaz ve card classını vericez  -->
<div class="card bg-warning">
    <!-- cardın header kısmı -->
    <div class="card-header">Lorem, ipsum.</div>
    <!-- cardın içini header body footer olarak tasarlayabiliyoruz mesela body için card-body classı verilir içteki dive -->
    <div class="card-body">
        Lorem ipsum dolor sit amet.
    </div>
    <!-- cardın footerı -->
    <div class="card-footer">Lorem, ipsum.</div>
</div>

<!-- bunları ayrı ayrı yapmak yerine tüm içeriği body içerisinede alabiliyoruz bod içerisine card-title, card-text, card-link gibi classlar vererek etiketlerimize-->
<div class="card my-3 w-25">
    <!-- cardın üstüne bir resim eklemek istediğimizde resim üstte oalcaksa card-img-top veririz aşağıdaysa card-img-bottom resmin boyutu ne olursa olsun içerisinde bulunduğu containerı kaplayacaktır bu yüzden card divinin genişliğiyle oynuyor olmalıyız burda card divine w-25 verdik mesela-->
    <img src="https://picsum.photos/200" alt="" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">Lorem, ipsum.</h5>
        <p class="card-text">Lorem ipsum dolor sit amet.</p>
        <a href="" class="card-link"></a>
    </div>
</div>

<!-- yeni bir card -->
<div class="card my-3 w-25">
    <div class="card-body">
        <h5 class="card-title">Lorem, ipsum.</h5>
        <p class="card-text">Lorem ipsum dolor sit amet.</p>
        <a href="" class="card-link"></a>
    </div>
    <!-- resim bodyin altındaysa card-img-bottom dememiz gerekiyor -->
    <img src="https://picsum.photos/200" alt="" class="card-img-bottom">
</div>

<!-- yeni bir card -->
<div class="card my-3 w-25">
    <img src="https://picsum.photos/200" alt="" class="card-img-bottom">
    <div class="card-body">
        <h5 class="card-title">Lorem, ipsum.</h5>
        <p class="card-text">Lorem ipsum dolor sit amet.</p>
        <a href="" class="card-link"></a>
    </div>
    <!-- buraya köeşeleri birleşen yani cardla birleşik şekilde gözüken bir list ekleyeblilirz -->
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Lorem, ipsum.</li>
        <li class="list-group-item">Lorem, ipsum.</li>
        <li class="list-group-item">Lorem, ipsum.</li>
    </ul>
</div>

<!-- horizontal card -->
<div class="card my-3">
    <div class="row">
        <div class="col-4">
            <img src="https://picsum.photos/200" alt="" class="img-fluid rounded-start">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">Lorem, ipsum.</h5>
                <p class="card-text">Lorem ipsum dolor sit amet.</p>
                <a href="" class="card-link">Link1</a>
                <a href="" class="card-link">Link2</a>
            </div>
        </div>
    </div>
</div>


<!-- BAZI ÖZELLİKLER BOOTSRAPTE JAVASCRİPT KÜTÜPHANESİNE İHTİYAÇ DURUYOR ONDAN BUNUDA EKLEMEK LAZIM -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
