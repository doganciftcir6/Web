<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="stlye.css">

<body>
    <!-- butonu sayfanın tam ortasına almak istiyoruz -->
    <div class="btn_start">
        <!-- quizi başlatacak bir buton tanımlayalım -->
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <!-- bir card oluşturucaz -->
    <div class="card quiz_box">
        <!-- bir başlık kısmı -->
        <header class="card-header">
            <div class="title">Quiz App</div>
            <!-- sağ üst tarafa bir süre eklicez -->
            <div class="timer">
                <div class="time_text">Kalan Süre</div>
                <!-- burada saniye bilgisi olacak -->
                <div class="time_second">10</div>
            </div>
            <!-- süre kısmı için bir animasyon eklicez -->
            <div class="time_line"></div>

        </header>
        <!-- body kısmı -->
        <seciton class="card-body">
            <!-- sourunun text kısmı burada gelecek -->
            <div class="question_text">
                <!-- span etiketi içirisinde soruyu buraya yazabiliriz -->
                <!-- <span>Hangisi javascript paket yönetim uygulamasıdır ?</span> -->
            </div>
            <!-- seçenek listesi burada gelcek -->
            <div class="option_list">
                <!-- bir option -->
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div> -->
                <!-- bir option -->
                <!-- <div class="option">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
                <!-- bir option -->
                <!-- doğru olan option correct classına sahip olacak -->
                <!-- <div class="option correct">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
                <!-- bir option -->
                <!-- <div class="option incorrect">
                    <span>d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </seciton>
        <!-- bir footer bölümü yapalım ve bunun içinde soruları ileri geri geçme butonumuz olacak -->
        <footer class="card-footer">
            <!-- soru sayısını gösteren ekleyelim footera -->
            <div class="question_index">
            </div>
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <!-- yeni bir card oluşturucaz skor bilgisi kısmı için -->
    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>







    
    <!-- script dosyamızı ilişkilendirelim -->
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>

    <!-- bundle boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
