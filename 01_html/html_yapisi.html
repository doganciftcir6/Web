<!DOCTYPE html>
<!-- doctype dökümanın typeı dökümen html 5 standratlarına uygun olarak hazırlanacak -->
<!-- her seferinde mutlaka eklemeliyiz -->
<html>

    <head>
        <meta charset="UTF-8">
        <!-- UTF8 KARAKTER KODLAMASI burda tanımlanıyor -->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!-- internet exploer için gereken bir özellik bu -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- respansiv bir tasarım için gereken meta özelliği -->
        <title> ilk web sayfam </title>
        <!-- title etiketi sayfamızın üst başlığını belirtir sekme ismi-->
        

    </head>

    <body>
        <h1> ilk web sayfam</h1>
        <!-- h1 etiketi en büyük başlık sayfa içinde -->


    </body>

</html>
