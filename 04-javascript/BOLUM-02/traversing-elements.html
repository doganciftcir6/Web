<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap ekleyelim -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 2
                    </div>
                </div>
                <!-- içerikleri yapalım -->
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="1" class="form-check-input">
                            <label for="1" class="form-check-label">Görev 1</label>
                        </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="2" class="form-check-input">
                            <label for="2" class="form-check-label">Görev 2</label>
                        </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="3" class="form-check-input">
                            <label for="3" class="form-check-label">Görev 3</label>
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    

    
    <!-- script kodlarımız burada olacak -->
    <script> 
    let sonuc;

    // ul bilgisine ulaşmak istiyorum
    // ul = document.getElementById("task-list");
    // // tüm elemanlara ulaşmak istiyorum 
    // sonuc = ul.children;
    // // veya belli indeksteki elemana ulaşmak
    // sonuc = ul.children[0];
    // // yada ilk elemana ulaşmak
    // sonuc = ul.firstElementChild;
    // // yada son elemana ulaşmak
    // sonuc = ul.lastElementChild;
    // // yada ulaşmış olduğumuz herhangi bir elementin bir üst parent elementinede gidebilirz bu durumda biz kapsayıcı ulan card-header divine ulaşırız
    // sonuc = document.getElementById("cart-title").parentElement;
    // // aynı hizada olan elementler arasında da dolaşabiliyoruz
    // // .nextElementSibling ile bir sonraki elemana geçeriz yani görev2 gelir
    // sonuc = document.querySelector(".task").nextElementSibling;
    // // birden fazla kullanım var mesela bir sonrakine gidip sonra previousElementSibling ile tekrar bir öncekine gelebiliriz
    // sonuc = document.querySelector(".task").nextElementSibling.previousElementSibling;
   
    ul = document.getElementById("task-list");
    sonuc = ul.children;
    // alt elemanlara ulaşma
    // bu şekilde checkbox elemanına ulaşmış oluruz
    // önce ul etiketleri elemanlarından ilk liste elemanın ulaşıyoruz sonra lite elemanı içindeki form-check divine ulaşıyoruz sonra ise checkbox inputuna ulaşıyoruz
    ul.children[0].children[0].children[0].checked = true ;
    // ikicni liste elemanına gelmiş oluruz
    ul.children[0].nextElementSibling.children[0].children[0].checked = true ;
    // üçüncü liste elemanına ulaşalım
    ul.children[0].nextElementSibling.nextElementSibling.children[0].children[0].checked = true ;
 

    console.log(sonuc);
    </script>
</body>
</html>
