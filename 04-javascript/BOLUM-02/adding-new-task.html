<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap ekleyelim -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 2
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <!-- type buton yaparsak sayfa yenilenmez ancak submit dersek butona tıklayınca sayfa yenilenir -->
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- içerikleri yapalım -->
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" type="button" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    

    
    <!-- script kodlarımız burada olacak -->
    <script> 
    // bu parametreyi scripte eklersek bu durumda javascript katı kuralları olur "" ve , eklemediğinde hata verir çalışmaz
    "use strict";


    // LİSTE Lİ ELEMAMLARIMIZIN OLUŞTURULDUĞU KISIM 
    // elimizde bir dizi olsun ve ben bu dizi elemanlarını direkt li elemanı içerisine aktarmak istiyorsam
    let gorevListesi = [
     {"id" : 1 , "gorevAdi" : "Görev 1"},
     {"id" : 2 , "gorevAdi" : "Görev 2"},
     {"id" : 3 , "gorevAdi" : "Görev 3"},
     {"id" : 4 , "gorevAdi" : "Görev 4"},
     ];

    displayTasks();
    function displayTasks(){
        // kapsayıcı olan elemanı seçelim önce
    let ul = document.getElementById("task-list");
    ul.innerHTML = "";
    
    for(let gorev of gorevListesi){
        let li = `<li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
             </div>
             </li> `;
     //  li elemannını artık ul nesnesi içerisine ekleyebiliriz artık
     //parametre olarak ilk yazacağımız hangi eleman olacağı konumu yani ilk elemanmı son elemanmı olacak
     ul.insertAdjacentHTML("beforeend", li);
    }
    }
// EVENT KISMIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII
    //tıklayınca çalışır event
    document.querySelector("#btnAddNewTask").addEventListener("click",newTask);
    // ekstra olarak enter ile fonksiyonu ilişkilendirelim eventi
    document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
        if(event.key == "Enter"){
            document.getElementById("btnAddNewTask").click();
        }
    });

    function newTask(event){
        let taskInput = document.querySelector("#txtTaskName");
        if(taskInput.value == ""){
            alert("görev girmelisiniz");
        }else{
            gorevListesi.push({"id" : gorevListesi.length + 1, "gorevAdi" : taskInput.value});
            taskInput.value = "";
        displayTasks();
        }
       
        event.preventDefault();
    }
    
    

    </script>
</body>
</html>
