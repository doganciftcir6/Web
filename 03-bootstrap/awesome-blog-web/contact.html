<!DOCTYPE html>
<!-- html etiketine class vericez h-100 ile yüksekliğin 100 de 100 olmasını sağlarız -->
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap kütüphanesini dahil edelim -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome kütüphanesi iconalarımız için dahil edelim -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css dosyamızı dahil edelim -->
    <link rel="stylesheet" href="style.css">
    <title>Awasome Blog</title>
</head>
<!-- ayrıca body etiketinede bu h-100 classını vericez ayrıca bodyi flex-container olarak tanımlıcaz -->
<!-- ayrıca hizalamayı varsayılan olarak column olarak değiştirelim her bir eleman her zaman alt alta olacak-->
<body class="h-100 d-flex flex-column">
    
<!-- öncelikle sitenin navbar kısmı yapılacak nav etiketi -->
<!-- navbar-expand-md ile medium cihaz ve üzerinde elemanlar yan yana gelecek ancak medium cihazın altına geldiğimizde linklerimiz alta alta olacak -->
<!-- üzerindeki yazılar navbar-dark dediğimiz için koyu zemin üzerinde beyaz olacak tam tersi durumda navbar-light denilir -->
<!-- bg-primary ile bir zemin rengi verebiliriz navbarımıza biz burda onu yapmıcaz style css içinde rengi kendimiz vericez -->
<nav class="navbar navbar-expand-md navbar-dark">
    <!-- bir container içerikler sağdan soldan biraz içeriye getirilsin -->
    <div class="container">
    <!-- navbar-brand ile bir logo veya yazı eklenebilir -->
        <a href="index.html" class="navbar-brand">
            <!-- biz logo eklicez fontawsome ile -->
            <i class="fa-solid fa-house"></i>
        </a>
        <!-- responsive tasarım için -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
            <!-- responsive kısımda içerikler kaybolur ve burada tanımaldığımız icon gözükür -->
            <span class="navbar-toggler-icon"></span>
        </button>
    <!-- icon işi tamam şimdi link menüsü kısmını yapmış olalım -->
    <!-- bu linkler sağ üste gelir biz bunları sol tarafa almak istiyoruz o yüzden me-auto classını ekleriz -->
    <!-- responsive tasarım için bunları div ile kapsayıcı bir eleman içine alıcaz -->
        <div id="mobile" class="collapse navbar-collapse">               
      
            <ul class="navbar-nav me-auto">
                <!-- bir eleman -->
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <!-- bir eleman -->
                <li class="nav-item">
                    <a href="blogs.html" class="nav-link">Blogs</a>
                </li>
                <!-- bir eleman -->
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
            </ul>
            <!-- navbarın sol kısmına elemanları ekledik sağ kısım boş kaldı orayada bir arama yeri ekleyelim -->
            <!-- g-0 diyerek kolonlar arasındaki boşlukları 0 yapalım veya 1 yapalım azıcık boşluk olsun-->
            <!-- d-flex diyerek aslında burayı display flexbox haline getiriyoruz -->
            <form class="d-flex">           
                <input type="text" class="form-control me-1" placeholder="Search">
                <button class="btn btn-warning">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>                
            </form>

        </div>

    </div>
</nav>

<!-- içerik kısmı için main etiketi oluşturalım -->
<main>
    <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <!-- g-2 ile kolonlar arasında bir boşluk tanımlamış olalım -->
        <div class="row g-2">
            <!-- sol tarafta bir harita olacak -->
            <!-- responsive olması için buraya -md eklicez -->
            <!-- telefonda contact kısmı yukarıd olması mantıklı olduğu için order-1 order-md-0 yaptık -->
            <div class="col-md-6 order-1 order-md-0">
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48192.25415825653!2d29.063052999999996!3d40.981133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1662384348700!5m2!1str!2str" width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- sağ tarafta contact kısmı olacak -->
            <div class="col-md-6">
                <!--card ekleyelim VE İÇERİKLERİMİZ CARD İÇERİSİNE YERLEŞTİRELİM -->
                <div class="card bg-dark">
                    <div class="card-body">
                        <!-- EN BAŞTA BİR ALERT KUTUSU OLSUN alert kutusu ekleyelim -->
                        <div class="alert alert-warning">
                            Please fill out the form.
                        </div>
                        <!-- ALET KUTUSUNUN AŞAĞISINDA FORM OLSUN form ekleyelim -->
                        <!-- g3 ile kolnolar arası boşluk -->
                        <form class="row g-3 text-white">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <!-- 1SATIRA 2 KOLON TANIMLAMIŞ OLDUK YAN YANA BU ŞEKİLDE EMAİL VE NAME KISIMLARI YAN YANA OLACAKLAR -->
                            <!-- aşağıdaKİ FORM BİLGİLERİ ise satırı olduğu gibi kaplayacak medium cihaz üzerinde -->
                            <div class="col-md-12">
                                <label for="email" class="form-label">Phone</label>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="subject" class="form-label">Phone</label>
                                <input type="text" name="subject" id="subject" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" id="message" class="form-control"></textarea>
                            </div>
                            <!-- FORMUN altına bitanede buton eklicez BUTON 12 KOLONU FULL KAPLAYACAK-->
                            <div class="col-12">
                            <button class="btn btn-outline-warning" style="width: 100%;">Send Message</button>
                           </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>



<!-- footer bölümü -->
<!-- footera gelip mt-auto dicez ve htm bodyde tanımladığımız alandan footer kendini aşağı doğru itecek ve footer aşağıda olacak HER ZAMAN ORDA KALACAK BU SAYEDE İÇERİK BOŞ VEYA DOLU OLSA BİLE-->
<footer class="py-5 bg-dark text-white mt-auto">
    <div class="container text-center">
        <span>All Rights Reserved. @2025</span>
    </div>
</footer>










<!--bootstrap için javascript bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
