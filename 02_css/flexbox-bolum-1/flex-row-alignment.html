<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex container yaptık */
        .container{
            display: flex;
            flex-wrap: wrap;
            /* gap ile hem dikeyde hem yatayda 10 pxlik bir boşluk sağayalabiliyoruz elemanlar */
            gap:10px;    
            /*sadece satır seviyesinde aralarında bir mesafe bırakılır */
             row-gap: 20px; 
            /* column-gap ile kolonlar seviyesinde elemanlar arasındaki boşlukları sağlayabiliriz margin kullanmadan */
             column-gap:20px; 
            /* align-items: center; */
            /* align-content: center; */
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: space-around; */
            /* align-content: space-between; */
            /* align-content: space-evenly; */

          
            background-color: #034f84;
            height: 500px ;
        }
        .item{
            background-color: #f7786b;
            padding: 30px;
            margin:20px;
            color:#fff ;
            font-size: 25px;

            
        }
        
    

    </style>
</head>
<body>
<!-- div ile bir container oluşturalım ve içine item classına sahip olan 4 adet div ekleyelim -->
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
        <div class="item">item8</div>

    </div>
    
</body>
</html>
