<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* önce containera bir kapsam verelim */
        /* container kapsayıcı elamanımız buna display verelim ve grid container haline çevirelim */
        .container{
             display: grid; 
             grid-template-columns: repeat(6,auto);
             /* 3 kolon dedik ve her bir kolon genişliğe göre otomatik olarak ayarlansın dedik */
             /* gap isminde bir özellik tanımlayarak 4 köşeden bir özellik tanımlamış oluyoruz bu sayede bütün satır ve sütunalr 10 pxlik bir mesafeyle birbirinden ayrılırlar margin ile uğraşmadan*/
            gap: 10px; 
            

    
            
            background-color: #034f84;
        }
        /* her bir itema ulaşalım ve bunlarada bir kapsam için renk vermiş olalım */
        .item{
            background-color: #f7786b;
            padding: 20px;
            color: #fff;
            font-size: 25px;

        }
        /* responsive tasarım yapalım mobile görüntüde her satırda tek bir eleman gösterilsin isteyebiliriz */
        @media(max-width:768px){
            .container{
                grid-template-columns: repeat(2, 1fr);
                /* bunu dedikten sonra her satırda 2 eleman gözükmüş olur */
            }
        }

        @media(max-width:500px){
            .container{
                grid-template-columns: repeat(1, 1fr);
                /* bunu dedikten sonra her satırda 1 eleman gözükmüş olur */
            }
        }
    </style>
</head>
<body>
    <!-- kapsayıcı bir container eleman oluşturuyoruz aynıflexboxta olduğu gibi gird container yapıypruz  -->
    <div class="container">
        <!-- alında eleman oluşturalım -->
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item">item 6</div>
    </div>
    
</body>
</html>
