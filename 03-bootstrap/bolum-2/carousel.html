<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <div class="container my-5">

        <!-- carouseli aktif etmemiz gerekiyor  -->
        <!-- ve slide ekleyerek efekt vermiş olalım -->
        <!-- carousel-fade dersek eğer fade efektiyle geçişler sağlanır -->
        <div class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel" id="slider1">

            <!-- resmin aşağısında hangi resimdeysek onu şekil bir şekilde gösteren indactor yani bölüm olsun -->
            <ol class="carousel-indicators">
                <li data-bs-target="#slider1" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
                <li data-bs-target="#slider1" data-bs-slide-to="2"></li>
            </ol>
             <!-- carousel elemanları bu inner içerisine gelecek -->
            <div class="carousel-inner">
                <!-- data-bs-interval dediğmizde 2000 2 saniyeye karşılık gelir geçiş sürelerini bu şekilde ayarlayabaliyoru -->
                <div class="carousel-item active" data-bs-interval="2000">
                    <!-- d-block ile display block diyoruz bunlar bir block eleman olsun ve containeri olduğu gibi kaplasın -->
                    <img src="img/slide-1.jpeg" class="d-block w-100" alt="">
                    <!-- her resmin altında ve indactorun üstünde h1 ve p etikenin gözükmesini sağlayalım fakat mobil cihazlarda nunlar gözükmez sadece md cihaz üstünde gözüküyrler d-none d-md-block sayesinde -->
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Slide 1</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, ducimus!</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <!-- d-block ile display block diyoruz bunlar bir block eleman olsun ve containeri olduğu gibi kaplasın -->
                    <img src="img/slide-2.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Slide 2</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, ducimus!</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="6000">
                    <!-- d-block ile display block diyoruz bunlar bir block eleman olsun ve containeri olduğu gibi kaplasın -->
                    <img src="img/slide-3.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Slide 3</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, ducimus!</p>
                    </div>
                </div>
            </div>
            <!-- sağ sol yani resim geçme iconlarını yapalım -->
            <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
