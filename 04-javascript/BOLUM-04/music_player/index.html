<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head>
<body>
    <div class="container ">
        <div class="card shadow-lg rounded">
        <!-- burada muzik resmi ve sesi olacak -->
        <img id="music-image" class="card-img-top">
        <audio id="audio" src=""></audio>
        <!-- burada music başlığı ve şarkıcısı olacak -->
        <div id="music-details" class="text-center border-bottom my-3">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div class="card-body">

        <!-- music süresini gösteren bir slider eklicez -->
        <div id="progress">
            <input type="range" id="progress-bar" class="form-range">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration-time">0:00</span>
            </div>
        </div>
        <!-- burada ileri geri gibi kontrol butonları olacak -->
        <div id="controls" class="text-center">
            <button id="prev" class="btn btn-primary rounded-circle">
            <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="next" class="btn btn-primary rounded-circle">
            <i class="fa-solid fa-forward-step"></i>
        </button>
          
            <!-- ses kısma açma kısmı için ikinci bir eleman -->
           
        </div>
        </div>
        <!-- card footer -->
        <div class="card-footer">
            <!-- data bs kısımlarını yapıp music-listi bu butonla ilişkilendiriyoruz artık butona tıklanınca music-list collapsi açılacak -->
            <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                <i class="fa-solid fa-bars"></i>
            </button>
        <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" max="100" value="100" class="form-range">
        </div>
        </div>
        <!-- müzik listesi kısmı için -->
        <!-- collapse ynaına show dersek sayfa yüklenir yüklenmez liste açık gösterilir şekilde gelir -->
        <div id="music-list" class="collapse">
            <ul class="list-group list-group-flush">
                <!-- JS ARACILIĞIYLA LİST-GROUP ELEMANLARINI DİNAMİK OLARAK YAPICAZ -->
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Boşver - Nilüfer</span>
                    <span class="badge bg-primary rounded-pill">3:40</span>
                </li> -->
            </ul>
        </div>

        </div>
    </div>
    


    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
    <!-- bundle boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
