<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap kütüphanesini kurmak için link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
         /* içerikleri biraz köşelerden uzaklaştıralım */
         body{
            padding: 100px;
        }
    </style>
</head>
<body>
  
<!-- her köşeden paddingi olan ve bottomdan margin yemiş bir dive her köşeden border oluşturmak istersek sadece border classı eklememiz gerekir  ve borderlara renk vermek istediğimizde border-primary gibi class eklemek lazım ve border kalınlıklarını değiştirmek mümkün border-1 gibi 1 den 5 e kadar bir değer verebiliriz buradaki sayı arttıkça border kalınlığıda artar-->
<!-- bu bordeler için bir yuvarlama köşelerinde yani border radiusta verebilriz rounded diyerek dört köşeden bir yuvarlatma alırız-->
<div class="p-3 mb-3 bg-warning border border-primary border-5 rounded"></div>
<!-- sadece tek bir köşeden border eklemek istersek sadece üstten bir border-->
<div class="p-3 mb-3 bg-warning border-top border-danger border-1"></div>
<!-- sadece tek bir köşeden border eklemek istersek sadece alttan bir border-->
<div class="p-3 mb-3 bg-warning border-bottom"></div>
<!-- sadece tek bir köşeden border eklemek istersek sadece sağ tarafından bir border-->
<div class="p-3 mb-3 bg-warning border-end"></div>
<!-- sadece tek bir köşeden border eklemek istersek sadece sol tarafından bir border-->
<div class="p-3 mb-3 bg-warning border-start"></div>

<!-- bir resmimiz olsun resme class olarak rounded dersek resmin dört köşesinden bir yuvarlatma olur -->
<img class="rounded" src="https://picsum.photos/200" alt="">
<!-- bu yuvarlatmayı dört köşeden değilde tek bir köşeden vermek mümkün -->
<img class="rounded-top" src="https://picsum.photos/200" alt="">
<img class="rounded-bottom" src="https://picsum.photos/200" alt="">
<img class="rounded-start" src="https://picsum.photos/200" alt="">
<img class="rounded-end" src="https://picsum.photos/200" alt="">
<!-- veya rounded-circle demiç olsak bu durumda boruder-radius 50% yapılır ve resim tamamen yuvarlak olur -->
<img class="rounded-circle" src="https://picsum.photos/200" alt="">
<!-- veya rounded-pill demiş olsak bu durumda ortası uzatılmış bir resim olmuş olur başı ve sonuda yuvarlatılmış olur yani hap görüntüsünde diyeibliriz-->
<img class="rounded-pill" src="https://picsum.photos/300/400" alt="">


<!-- gölgelendirmeler yani shadows tanımlayabiliyoruz shadow-sm dediğimizde direk small bir gölgelendirme vermiş oluyoruz dive-->
<div class="p-3 mb-3 bg-light rounded shadow-sm"></div>
<!-- shadow dediğimizde varsayılan bir gölgelendirme -->
<div class="p-3 mb-3 bg-light rounded shadow"></div>
<!-- shadow-lg dediğimizde large yani gölgelendirmenin birazd aha büyük olduğunu görebilriz -->
<div class="p-3 mb-3 bg-light rounded shadow-lg"></div>


<!-- BAZI ÖZELLİKLER BOOTSRAPTE JAVASCRİPT KÜTÜPHANESİNE İHTİYAÇ DURUYOR ONDAN BUNUDA EKLEMEK LAZIM -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
