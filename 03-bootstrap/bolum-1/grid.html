<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap kütüphanesini kurmak için link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- container bizim için sağdan soldan belli çözünürlük ayarlarına göre yani responsive şekilde tarayıcıya belli bir genişlik veriyor dolayısıyla sağ sol taraflar bir padding aralıcığıyla bir boşluk bırakıyor -->
    <!-- row yani container içerisine bir satır  -->
    <!-- column bir de kolon kavramı -->
    <!-- BURADA HAZIRLAMIŞ OLDUĞUMUZ KOLONLAR RESPONSİVE DEĞİLDİR -->

    <!-- BOOTSTRAPTE RESPONSİVE KODLARI VAR BUNLAR KULLANILABİLİR RESPONSİVE YAPMAK İÇİN-->
    <!-- 
        xs:0,
        sm:576px,
        md:768px,
        lg:992px,
        xl:1200px,
        xxl:1400px
     -->

    <div class="container">
        <!-- container içerisine bir satır açmış oluyoruz satırı maksimum 12 kolona bölebiliyoruz-->
        <div class="row">
            <!-- kolon oluşturalım burada tek satır 3 kolon oluyor-->
            <div class="col border">column</div>
            <div class="col border">column</div>
            <div class="col border">column</div>
        </div>
    </div>
<br><br>

<!-- mesela bir menü yapmak istiyorum sol tarafta 12 nin 4 kolonu olsun sağ taraftada 8 kolon olsun -->
<div class="container">
    <!-- container içerisine bir satır açmış oluyoruz satırı maksimum 12 kolona bölebiliyoruz-->
    <div class="row">
        <div class="col-4 border">column</div>
        <div class="col-8 border">column</div>
    </div>
</div>
<br><br>
<!-- böyle bir kullanımda var fakat burada 12 kolonu aştık o yüzden son kolun elemanı alt satıra atar ve ona 6 lık bir kolon verir-->
<div class="row">
    <div class="col-4 border">column</div>
    <div class="col-5 border">column</div>
    <div class="col-6 border">column</div>
</div>
</div>
<!-- responsive -->
<div class="container">
    <div class="row">
        <div class="col-4 border">column</div>
        <div class="col-5 border">column</div>
        <div class="col-6 border">column</div>
    </div>
    <br><br>
    <!-- bir satır daha oluşturucam -->
    <div class="row">
        <!-- COL-SM-6 İLE RESPONSİVE YAPMAK MÜMKÜN 6 6 ŞEKLİNDE BÖLMÜŞ OLURUZ KOLONLARI 12 OLUR -->
        <div class="col-sm-6 border">column</div>
        <div class="col-sm-6 border">column</div>
    </div>
    </div>
</div>



<!-- BAZI ÖZELLİKLER BOOTSRAPTE JAVASCRİPT KÜTÜPHANESİNE İHTİYAÇ DURUYOR ONDAN BUNUDA EKLEMEK LAZIM -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
