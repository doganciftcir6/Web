<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex container yaptık */
        .container{
            display: flex;
            /* meselea ben hem justify-content:center ve align-items:center kullanırsam elemanı direkt kolay bir şekilde sayfa ortasına alabilirim hiç position transform felan kullanmadan */
            /* justif-content varsayılan olarak row dur fakat ben bunu column yaparsam bu sefer işler tersine döner justify-content yatayda değil dikeyde çalışır align-items ise yatayda çalışır */


            /* ben bu item elemanlarını yatayda hizalamak istiyorsam justify-content kullanıyorum sonra center dersek bunları ortalamış oluruz, flex-start ile elemanları sayfanın en başına alabiliriz default özelliğidir yani, flex-end diyerek elemanları en sona alabiliriz, space-around özelliğini kullanarak sol taraftan ve sağ taraftan x birim boşluk bırakılırken elemanların arasına 2x birim boşluk bırakır, space-between ile sağ soldan bir boşluk bırakılmaz tamamen elemanlar arasındaki boşluklar eşit bir şekilde paylaştırılır, space-evenly ile  baştan sondan ve elemanlar arasında tüm bu yerlerde ortak bir boşluk bırakılır  */

            /* justify-content:center ; */
            /* justify-content: flex-start; */
            /* justify-content:flex-end ; */
            /* justify-content: space-around ; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */

            /* ben bu item elemanlarını dikeyde hizalamak istiyorsam align-items özelliği kullanılır bunun varsayılan özelliği stretch bunu dediğimizde conteiner uzunluğu neyse onun yüksekliği kadar bir birim burda alırız, flex-start dediğimizde bütün elemanlar içerik kadar yer kaplar ve elemanlar yüksekliğin en üstüne gelmiş olur satırın, flex-end dediğimizde bunlar tam yüksekliğin en altına gelirler, center dediğimde dikeyde tam ortaya gelmiş olur elemanlar   */
            
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-items: center;


            background-color:#034f84;
            padding: 15px;
            height:500px ;
        }
        .item{
            background-color: #f7786b;
            padding: 30px;
            margin:20px;
            color:#fff ;
            font-size: 25px;
        }

    </style>
</head>
<body>
<!-- div ile bir container oluşturalım ve içine item classına sahip olan 4 adet div ekleyelim -->
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>

    </div>
    
</body>
</html>
