<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap kütüphanesini kurmak için link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- içerikleri biraz köşelerden içeriye almak için container normalde bunu yapmak için padding kullanırdık ayrıca responsive olarak uygulanacak-->
    <div class="container mt-4">
<!-- w-50 ile form satırın yüzde50sini kaplayacaktır -->
        <form class="w-50">
            <div class="mb-3">
                <!-- labela form-label -->
                <label for="email" class="form-label">Email</label>
                <!-- inputa form-control eklersek direkt güzel bir görüntü alırız -->
                <input type="email" name="name" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <!-- labela form-label -->
                <label for="password" class="form-label">Password</label>
                <!-- inputa form-control eklersek direkt güzel bir görüntü alırız -->
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <!-- labela form-label -->
                <label for="address" class="form-label">Address</label>
                <!-- önemli olan burda form-control classına sahip olması -->
                <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <!-- labela form-label -->
                <!-- filecontrol yapalım dosya yüklemek için -->
                <label for="file" class="form-label">File Upload</label>
                <!-- inputa form-control eklersek direkt güzel bir görüntü alırız -->
                <!-- bunların boyutlarıyla oynayabiliriz form-control-lg dediğimizde large demiş oluyoruz paddingi arttırılmış ve azaltılmış olur sm mesela azaltılmış -->
                <input type="file" name="file" id="file" class="form-control form-control-lg">
            </div>
            <!-- şehir seçmek için bir tane select kutusu -->
            <div class="mb-3">
                <!-- labela form-label -->
                <label for="city" class="form-label">City</label>
                <!-- select kullanalım bu sefer classa form-select yazıcaz ve optionlar eklicez-->
                <select name="city" id="city" class="form-select">
                    <option value="0">Kocaeli</option>
                    <option value="1">İstanbul</option>
                </select>
            </div>
            <!-- checkbox oluşturabiliriz -->
            <!-- mb-3 dersek butonu aşağıya iter buton formdan biraz ayrı durur -->
            <div class="form-check mb-3">
                <input type="checkbox" name="gender" id="gender" class="form-check-input">
                <label for="gender" class="form-check-label">Gender</label>
            </div>
            <!-- submit butonu ekleyebiliriz formun altında bir tane gönder butonu gibi-->
            <button type="submit" class="btn btn-primary">Submit</button>
            
            

        </form>

    </div>


<!-- BAZI ÖZELLİKLER BOOTSRAPTE JAVASCRİPT KÜTÜPHANESİNE İHTİYAÇ DURUYOR ONDAN BUNUDA EKLEMEK LAZIM -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
