<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

 /*yada buna alternatif olarak vport var gidip child elemana backgroundun olduğu yere height verirken atıyorum 50vh diye verebiliriz bu sayede html,body e height vermemiz gerekmez alanın yüzde 50 sini al demiş oluyoruz  */

        body{
            margin: 0;
            
        }

/* bahsettiğimiz vport olayı burada child eleman da header */
/* vport view özelliğimizde var mesela ben genişlik olarak hepsini kullanmak istemeyebilirim 80 diyerek görünür alanın yüzde 80ini kullanabilrim */
        #header{
            position: relative;
            /* arka planı saydamlaştırma işine farklı bir yol var linear-gradient ile istediğimiz renkleri vererek arka plana bir filtre uygulamış gibi olabiliyoruz tabi saydamlık vermek için rgba kullanmak lazım konumlarını değiştirebiliriz bottom left vs diyerek*/
            /* background-image: linear-gradient(to bottom right,rgba(230,255,230,0.7),rgba(102,255,102,0.7)) ,url(home-bg.jpg); */
            background-image: url(home-bg.jpg);
            height: 50vh;
            /* calip path özelliği ile siteden resmi tasarlayıp kodunu kopyalayıp resmi o şekle sokabiliriz notlarda sitesi bulunuyor güzel bir özellik */
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0% 100%);
            /* bacground position özelliği sayesinde resmi herhangi bir yerden başlatabiliyoruz mesela bu özelliğe 100px,200px verdiğimiz zaman ilk girdiğimiz değer soldan aşağıya bir boşluk bırakır ikinci değer ise soldan yukarıya bir boşluk bırakır bu boşlukları bacground-repeat özelliğine no-repat diyerek beyaz bir alan haline dönüştürebiliriz */
            /* eğer background-position özelliğini mesela bottom olarak değiştirirsen resmin alt kısmı baz alanacaktır sayfa resmin alt kısmında odaklanıp kalacaktır sürekli tarayıcı daraltsan bile alt kısım gözükecektir tabi bu değerleri yüzde oalrak vermekte mümkün yüzde50 dersem center olur mesela  */
            /* background size özelliği ile eğer genişlik yükseklik verirsek resmin içini doldurduğu bir çerçeve tanımlamış oluruz örneğin 300px 300px dediğimizde yataydan dikeyden bir çerçeve olmuş oluyor eğer 2 değerden sonra bir virgül daha atarsak resmi çerçeve içerisinde nasıl yerleştireceğini söyleriz örneğin cover dersek bunu tam çerçeve içerisine sığdırmaya çalışır veya contain özelliği var buda çerçeve içerisine bunu yerleştirir ancak kesilecek bir alan varsa orayı beyaz gösterir cover daha iyi */
            background-position: 100px 100px;
            background-repeat: no-repeat;
            background-size: 300px 300px,cover;
            
        }
/* h1 eklediğimizde sayfanın üst kısmında beyaz bir boşluk oldu ve resmi aşağıya çekti bunu düzeltmek için h1 e margin0 veriyoruz veya margin 0 vermek istemiyorsak ve aynı işi yapmak için h1 için bir absolute pozsiyon verelim bu sayede h1 akış dışarısına çıkacaktır ve htmlye göre konumlandırmayı yapar bu sebeple gidip headera positon relative vermeliyiz ki kapsayıcı eleman o olsun ve konumunu headera göre ayarlasın ve bu yazıyı ortalamak istiyoruz zaten pozisyon vermiştik top ve left yüzde 50 dedik ama yine ortalanmaz bizim bu yazıyı içerik kadar sol tarafa almamız gerekiyor transform özelliği ile translate yaparak bunu yapabiliriz */
        #header h1{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 80px;
            color: red;

        }
       
        /* koyduğumuz logoyu kullanalım ve logoyu sol üst köşeye konumlandıralım */
        .logo{
            position: absolute;
            top: 30px;
            left: 30px;
            width: 70px;
        }
    </style>
</head>
<body>

    <!-- div ekleyek ve içine h1 koyak -->
    <div id="header">
        <h1>Background Text</h1>
     <!-- logomuuzda burada eklemiş olalım -->
     <img class="logo" src="logo.png" alt="">
            
        

    </div>
    
</body>
</html>
