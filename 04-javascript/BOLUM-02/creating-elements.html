<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap ekleyelim -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 2
                    </div>
                </div>
                <!-- içerikleri yapalım -->
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <!-- <li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="1" class="form-check-input">
                            <label for="1" class="form-check-label">Görev 1</label>
                        </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    

    
    <!-- script kodlarımız burada olacak -->
    <script> 
    // bu parametreyi scripte eklersek bu durumda javascript katı kuralları olur "" ve , eklemediğinde hata verir çalışmaz
    "use strict";

    let sonuc;

    // elimizde bir dizi olsun ve ben bu dizi elemanlarını direkt li elemanı içerisine aktarmak istiyorsam
    let gorevListesi = [
     {"id" : 1 , "gorevAdi" : "Görev 1"},
     {"id" : 2 , "gorevAdi" : "Görev 2"},
     {"id" : 3 , "gorevAdi" : "Görev 3"},
     {"id" : 4 , "gorevAdi" : "Görev 4"},
     ];

    // kapsayıcı olan elemanı seçelim önce
    let ul = document.getElementById("task-list");

    // ul altındaki eleman sayısını sayalım
    // let count = ul.children.length;
    
    for(let gorev of gorevListesi){
        let li = `<li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
             </div>
             </li> `;
     //  li elemannını artık ul nesnesi içerisine ekleyebiliriz artık
     //parametre olarak ilk yazacağımız hangi eleman olacağı konumu yani ilk elemanmı son elemanmı olacak
     ul.insertAdjacentHTML("beforeend", li);
    }

    </script>
</body>
</html>
