<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Attribute selector  */
        a[target] {background-color: red;}
        [class] {background-color: blue;}
        /* Attribute value selector sadece active olan  */
        [class="active"] {background-color: blue;}
        a[class="active"] {background-color: blue;}
        /* Attribute '*' selector içinde active geçse yeter*/
        [class*="active"] {background-color: blue;}
        /* Attribute '~' selector active yazısı sade olmalı yanında -vs olmamalı arada boşluk olumalı*/
        [class~="active"] {background-color: blue;}
        /* Attribute '|' selector active bilgisi sadece en başta olanlar diğer yerlerde olursa olmaz*/
        [class|="active"] {background-color: blue;}
        /* Attribute '^' selector pipe mantığı var fakat arada boşluk olsada çalışır */
        [class^="active"] {background-color: blue;}
        /* Attribute '$' selector active class sonda olmalı yani pipeın tam tersi çalışır */
        [class$="active"] {background-color: blue;}
    </style>
</head>
<body>
    <span class="active-span">text</span>

    <nav>
        <a href="" target="_blank">home</a>
        <a href="" class="active">about</a>
        <a href="" class="link">contact</a>
    </nav>
    
    
</body>
</html>
