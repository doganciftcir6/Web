<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* önce containera bir kapsam verelim */
        /* container kapsayıcı elamanımız buna display verelim ve grid container haline çevirelim */
        .container{
             display: grid; 
             grid-template-columns: repeat(6,auto);
             /* 3 kolon dedik ve her bir kolon genişliğe göre otomatik olarak ayarlansın dedik */
             /* gap isminde bir özellik tanımlayarak 4 köşeden bir özellik tanımlamış oluyoruz bu sayede bütün satır ve sütunalr 10 pxlik bir mesafeyle birbirinden ayrılırlar margin ile uğraşmadan*/
            gap: 10px; 
             /* bunun alternatifleri var row-gap dediğimde 10 piksellik boşluk sadece satırdan verilir 4 köşeden uygulanmaz*/
             /* row-gap: 10px; */
             /* yada column-gap dediğimizde sadece kolon seviyesinde bir boşluk verilir */
             column-gap: 10px;

    
            
            background-color: #034f84;
        }
        /* her bir itema ulaşalım ve bunlarada bir kapsam için renk vermiş olalım */
        .item{
            background-color: #f7786b;
            padding: 20px;
            color: #fff;
            font-size: 25px;

        }
        /* item elemanlarının ilk elamanını seçmiş olalım */
        .item:first-child{
            /* biz burda örneğin birinci elemanı seçtik ya ben bunu öteleyebilirim 2 kolon ötele diyebiliriz */
            grid-column-start: 2;
            /* grid-clumn-end dediğimde ise bitiş noktasını tanımlarız 2.den başla 4. kolona kadar ötelen diyebiliriz mesela burada starta 1 ende 7 dersek untuma burada kolnoların çizgileri sayılıyor baş ve sondaki çizgide dahil neyse işte bu eleman kompl3 o üst nav kısmını kaplamış olur */
            grid-column-end: 4;

            /*aynı olayı satırlar için yapmakta mümkün bu durumda item1 bir alt satırdan başlayacak 2 verdiğimizde veya 1 den başla yani olduğu konumdan başla 3. satıra kadar git diyebiliriz */
            grid-row-start: 1;
            grid-row-end: 3;


            /* bunların alternatifi var grid-column dediğimizde start ve end iki özelliği de aynı anda tanımlamış oluyoruz yani burada starta 2 ende 5 verdik column için row içinde aynı olay var */
            grid-column:2 / 5 ;
            grid-row: 1 / 3;

            /* veya bunların başka bir alternatifi daha var bazen kolonları veya rowları saymak zor hale gelebiliyorz burada başlangıcı 2 olsun yani startı ve burdan span ile kaç tane kaplayacağını tanımlarız 2 den başlar ve 3 tanesini kaplar yani burada span ile aradaki çigileri saymak gerekmiyor direkt elemanları sayarak yani 3 elemanın kapladığı yeri kaplayacak çizgi sayma olayı olmayacak */
            grid-column: 2 / span 3;
            /* burada da 2 tane satırı kaplayacaktır çizgi sayma yok */
            grid-row: 1 / span 2 ;


            /* biz column ve rowları ayrı yerlerde tanımlıyoruz bunada gerek yok bir yerde bunu yapmak mümkündür ilk başta başlangıç satırını belirtelim başlangıç satırından sonra / bırakıp başlangıç kolonunu tanımlıcaz daha sonra bir / daha bırakıp span diyerek 3 tane satır ötelesin diyoruz ve sonra bir / daha bırakıp kaç tane kolon öteleceğini söylüyoruz */
            grid-area: 1 / 2 / span 3 / span 4;
        }
    </style>
</head>
<body>
<!-- kapsayıcı bir container eleman oluşturuyoruz aynıflexboxta olduğu gibi gird container yapıypruz  -->
    <div class="container">
        <!-- alında eleman oluşturalım -->
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 4</div>
        <div class="item">item 4</div>
        <div class="item">item 4</div>
        <div class="item">item 4</div>

    </div>
    
</body>
</html>
