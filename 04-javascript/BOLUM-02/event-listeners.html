<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap ekleyelim -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 2
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <!-- type buton yaparsak sayfa yenilenmez ancak submit dersek butona tıklayınca sayfa yenilenir -->
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- içerikleri yapalım -->
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" type="button" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    

    
    <!-- script kodlarımız burada olacak -->
    <script> 
    // bu parametreyi scripte eklersek bu durumda javascript katı kuralları olur "" ve , eklemediğinde hata verir çalışmaz
    "use strict";
    let sonuc;

    // LİSTE Lİ ELEMAMLARIMIZIN OLUŞTURULDUĞU KISIM 
    // elimizde bir dizi olsun ve ben bu dizi elemanlarını direkt li elemanı içerisine aktarmak istiyorsam
    let gorevListesi = [
     {"id" : 1 , "gorevAdi" : "Görev 1"},
     {"id" : 2 , "gorevAdi" : "Görev 2"},
     {"id" : 3 , "gorevAdi" : "Görev 3"},
     {"id" : 4 , "gorevAdi" : "Görev 4"},
     ];

    // kapsayıcı olan elemanı seçelim önce
    let ul = document.getElementById("task-list");
    
    for(let gorev of gorevListesi){
        let li = `<li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
             </div>
             </li> `;
     //  li elemannını artık ul nesnesi içerisine ekleyebiliriz artık
     //parametre olarak ilk yazacağımız hangi eleman olacağı konumu yani ilk elemanmı son elemanmı olacak
     ul.insertAdjacentHTML("beforeend", li);
    }

    //BUTONA TIKLADIĞIMIZ ANDA BELLİ KOD PARÇACIKLARI ÇALIŞTIRILSIN İSTİYORUM BİR EVENT YAZALIM
    // bir tane buton seçelim ekleme butonu olsun
    document.querySelector("#btnAddNewTask") .addEventListener("click",function(event){
    console.log("click event : new task");
        // bunu diyerek ilgili elementin normal davranışını kapat demiş oluyoruz
        event.preventDefault();
        // dolayısıyla artık submit butonu tıklandığında sayfayı yeniletmez
            // addEventListener metotuyla butona bir event ilişkilendirelim
    // submit butonu sayfa yeniliyor onu yenilettirmemek için funcitona event yazarız
    });

    // bir butonumuz daha var onuda eventle ilişkilendirelim
    document.querySelector("#btnClear") .addEventListener("click", newTask);


    // fonksyoni dışarıdao oluşturup öyle kullanabiliriz
    function newTask(event){
    console.log("click event: clear");
    // butona bir özellik ekleyelibiriz her tıkladığımıDa buton büyür
    event.target.classList.add("btn-lg");
    event.preventDefault();
    }
  
    

    </script>
</body>
</html>
