<!-- contact bölümünün içeriği için section -->
<section id="contact-a" class="text-center py-3">
    <!-- içerikler ortalansın bir container -->
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <!-- KULLANICILARIN GİRDİĞİ BİLGİLER BİZİM MAİLİMİZE OTOMATİK OLARAK GELMESİ İÇİN form etiketinin action kısmına siteden aldığımız form linkini ekleriz-->
        <form action= "https://formspree.io/f/xyyvkkgd" method="POST">
            <div class="form-fields">
            <input type="text" name="fullname" class="name input" id="fullname" placeholder="Name">
            <input type="text" name="subject" class="subject input" id="subject" placeholder="Subject">
            <input type="email" name="email" class="email input" id="email" placeholder="Email">
            <input type="tel" name="phone" class="phone input" id="phone" placeholder="Phone">
            <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
            <button type="submit" class="btn-dark input">Submit</button>
        </div>
            
        </form>
    </div>
</section>

<!-- contact bölümünün alt tarafındaki iletişim kısmını tanımlayalım yeni section -->
<section id="contact-b" class="bg-primary py-4">
    <!-- içerikler sağdan soldan ortalansın container -->
    <div class="container">
        <div class="contact-info">
            <!-- elemanları ekleyelim -->
            <div><i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>mail@mail.com</p>
            </div>
            <!-- elemanları ekleyelim -->
            <div><i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>(555) 555 55 55</p>
            </div>
            <!-- elemanları ekleyelim -->
            <div><i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>İstanbul, Türkiye</p>
            </div>
        </div>
    </div>
</section>
