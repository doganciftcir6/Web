<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap ekleyelim -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 2
                    </div>
                </div>
                <!-- içerikleri yapalım -->
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    

    
    <!-- script kodlarımız burada olacak -->
    <script> 
    // bu parametreyi scripte eklersek bu durumda javascript katı kuralları olur "" ve , eklemediğinde hata verir çalışmaz
    "use strict";
    let sonuc;

    // LİSTE Lİ ELEMAMLARIMIZIN OLUŞTURULDUĞU KISIM 
    // elimizde bir dizi olsun ve ben bu dizi elemanlarını direkt li elemanı içerisine aktarmak istiyorsam
    let gorevListesi = [
     {"id" : 1 , "gorevAdi" : "Görev 1"},
     {"id" : 2 , "gorevAdi" : "Görev 2"},
     {"id" : 3 , "gorevAdi" : "Görev 3"},
     {"id" : 4 , "gorevAdi" : "Görev 4"},
     ];

    // kapsayıcı olan elemanı seçelim önce
    let ul = document.getElementById("task-list");
    
    for(let gorev of gorevListesi){
        let li = `<li class="task list-group-item">
                            <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
             </div>
             </li> `;
     //  li elemannını artık ul nesnesi içerisine ekleyebiliriz artık
     //parametre olarak ilk yazacağımız hangi eleman olacağı konumu yani ilk elemanmı son elemanmı olacak
     ul.insertAdjacentHTML("beforeend", li);
    }

    // LİSTE Lİ ELEMAMLARIMIZIN GÜNCELLENDİĞİ KISIM 
    // ul etiketine ukaşalım
    // bu elemanı.remove diyerek direkt silebiliriz .parenElement ile bir üst elemana gidip task elemanını silebiliriz
    // document.querySelector("#task-list").parentElement.remove();
    // task-listin belli bir li elemanını silebiliriz
    // document.querySelector("#task-list").children[0].remove;
    // .removeAttribute diyerek ul etiketindeki class bilgisini silmiş oluyoruz id de diyebiliyoruz veya başka attribute
    // document.querySelector("#task-list").removeAttribute("class");
    // ya da alt elemanların da class bilgilerini silebiliyoruz veya id veya başka attribute
    // document.querySelector("#task-list").children[1].removeAttribute("class");

    // class bilgisi içerisinde neler var bilgisini almak
    // document.querySelector("#task-list").children[1].getAttribute("class");
    // var olan class bilgilerninin içerisine yeni bir değer atabiliriz fakat eski classlar silinir
    // document.querySelector("#task-list").children[1].setAttribute("class","aaa");
    // class listesine dizi olarak ulaşabiliirz 0 dersek 0ıncı yani ilk class bilgisi gelri
    // document.querySelector("#task-list").children[1].classList[0];
    // calss listesi üzerine yeni bir değer eklemek
    document.querySelector("#task-list").children[1].classList.add("bg-danger");
    // class listesinden bir değer silmek
    document.querySelector("#task-list").children[1].classList.remove("bg-danger");
    // class listesi içerisinde bg-danger değeri var mı diye soruyoruz varsa true gelir arama yapıyor yani
    document.querySelector("#task-list").children[1].classList.contains("bg-danger");
    

    

    </script>
</body>
</html>
