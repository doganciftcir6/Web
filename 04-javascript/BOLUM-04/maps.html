<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // map yapısı key value şeklindedir aynı object gibi ama objecte göre daha yeteneklidir
        // bir map objesi tanımlayalım
        const ogrenciler = new Map();
        let user = {username: "sadikturan"};
        // yeni öğrenciler tanımlayabiliriz
        ogrenciler.set(1, "ali yılmaz");
        ogrenciler.set("4535455555", "efe can");
        ogrenciler.set(true, "ali can");
        ogrenciler.set(user, "sadık turan");
        // şöyle ulaşabiliriz get diyerek bir key veririz ve onun valuesi ekrana bastırlır
        console.log(ogrenciler.get(1));
        console.log(ogrenciler.get("4535455555"));
        console.log(ogrenciler.get(true));
        console.log(ogrenciler.get(user));
        let sonuc;
        // öğrencilerin veri sayısı
        sonuc = ogrenciler.size;
        // has key bilgisi bekler diyerek objede var mı yok mu kontrol eder mesela 1 var true verir
        sonuc = ogrenciler.has(1);
        // herhangi bir key bilgisine göre veriyi silmek
        ogrenciler.delete(1);
        // bütün elemanları silmek
        ogrenciler.clear();
        // sadece keyleri yazdırmak
        for(let x of ogrenciler.keys()){
            console.log(x);
        }
        // sadece valueleri yazdırmak
        for(let x of ogrenciler.values()){
            console.log(x);
        }
        // key ve valuelere aynı anda ulaşmak
        for(let x of ogrenciler.entries()){
            console.log(x);
        }
        // veya
        for(let [key,value] of ogrenciler.entries()){
            console.log(key,value);
        }


    </script>
</body>
</html>
